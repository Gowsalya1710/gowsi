<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
    <div class="reg">
    <h1>Sign Up</h1>
    <form action="sign up" method="get" enctype="multipart/form-data">
    </br>
    <div class="us">
            <label for="Username">Username</label>
            <input type="text" name="username" id="Username">
    </br> 
            <label for="Password">Password</label>
            <input type="Password" id="Password"> 
        </div>
    </br>
    <div class="em">
        <label for="Email id">Email id</label>
        <input type="email" id="email">
    </div>
</br>
<div class="gen">
    <label for="male">Male</label>
    <input type="radio" id="Male" name="gender">
    <label for="Female">Female</label>
    <input type="radio" id="Female" name="gender">
</div>
</br>
<div class="pro">
    <select name="project type" id="project type">
        <option value="Software Projects">Software</option>
        <option value="Harware Projects">Hardware</option>
    </select>
</div>
<div class="verify">
    <label for="Verification">Verification</label>
    <input type="checkbox" id="Verification">
</div>
</br>
<div class="btn">
    <button>Submit</button>
</div>
</form>
</div>
</body>
</html>
